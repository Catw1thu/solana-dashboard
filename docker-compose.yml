version: '3.8'

services:
  # 1. 数据库: TimescaleDB
  # 它是专门为 K 线这种时序数据设计的，查询速度比普通 PG 快 10-100 倍
  timescaledb:
    image: timescale/timescaledb:2.13.0-pg15
    container_name: solana-timescale
    environment:
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
      - POSTGRES_USER=postgres
      - POSTGRES_DB=solana_tracker
    ports:
      - "127.0.0.1:5432:5432"
    volumes:
      - ./data/postgres:/var/lib/postgresql/data
    restart: always
    deploy:
      resources:
        limits:
          cpus: '4'
          memory: 8G
        
  # 2. 缓存: Redis (我们之前手动起的，现在统一管理)
  redis:
    image: redis:7.2-alpine
    container_name: solana-redis
    ports:
      - "127.0.0.1:6379:6379"
    volumes:
      - ./data/redis:/data
    restart: always
    command: redis-server --appendonly yes